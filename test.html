<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>

  <!-- 🧠 MÉTA-INFOS SEO -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Mentions Légales — Parallax">
  <meta name="author" content="Parallax">
  <meta name="robots" content="index, follow">

  <!-- SIMPLE ANALYTICS -->

  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

  <!-- 📱 META SOCIAL -->

  <meta property="og:title" content="Mentions Légales — Parallax">
  <meta property="og:description"
    content="Un accompagnement de 90 jours pour transformer vos réseaux sociaux en machine à clients.">
  <meta property="og:image" content="URL_IMAGE_PARTAGE">
  <meta property="og:type" content="website">
  <meta property="og:url" content="URL_DE_TA_PAGE">

  <!-- 🔍 FAVICON -->

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- 🧠 TITRE -->

  <title>Mentions Légales — Parallax</title>

  <!-- 🎨 TAILWIND CSS -->

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 💻 POLICES -->

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Nunito:wght@400;600;800;900&display=swap"
    rel="stylesheet">

  <!-- 💼 ICONS (Lucide) -->

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Montserrat', sans-serif;
    }

    .match-height {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    @media (min-width: 1024px) {
      .match-height {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-items: stretch;
      }
    }

    .match-height>div {
      height: 100%;
    }

    .match-height img {
      height: 100%;
      object-fit: cover;
    }

    .scroll-adjust {
      scroll-margin-top: 320px;
      /* Valeur par défaut pour mobile */
    }

    @media (min-width: 1024px) {
      .scroll-adjust {
        scroll-margin-top: 70px;
        /* Valeur desktop (lg:breakpoint) */
      }
    }
  </style>
</head>
<body class="bg-[#f5f1e6]">

  <!-- 🔝 HEADER NAVIGATION STICKY -->

  <header x-data="{ isOpen: false }" class="sticky top-0 z-50 bg-white border-b border-[#e2dfd7] backdrop-blur-md">
    <div id="header-placeholder"></div>
  </header>

  <main class="max-w-4xl mx-auto py-16 px-6 text-[#25353f] font-nunito">
    <h1 class="text-3xl font-montserrat font-bold mb-6">ZONE MAIN</h1>
  </main>
  

  <!-- 🡦 FOOTER -->

  <footer class="bg-[#25353f] text-[#f5f1e6] py-12 text-sm">
    <div id="footer-placeholder"></div>
  </footer>
  <script>

    lucide.createIcons();
</script>
<script>
    // Charger header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  
    // Charger footer.html
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

  </script>
</body>
</html>
